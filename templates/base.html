<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
  <div class="container">
    <a class="navbar-brand" href="#">EMPLOYEE MANAGEMENT</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'emp:home' %}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'emp:add' %}">add books</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'emp:view' %}">view books</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="">Logout</a>
        </li>


          <li class="nav-item">
          <a class="nav-link" href="">register</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="">login</a>
        </li>




      </ul>
      <form  class="d-flex " role="search">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search" name="s" aria-label="Search">
        <button class="btn text-light btn-outline-success btn-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

{% block content %}
{% endblock %}
</body>
</html>
