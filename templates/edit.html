{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>login</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

       <div class="mb-3">
  <label class="form-label">name</label>
  <input type="text" class="form-control"  name="n" value="{{emp.name}}" placeholder="Enter the name">
</div>
         <div class="mb-3">
  <label class="form-label">age</label>
  <input type="number" class="form-control"  name="a" value="{{emp.age}}" placeholder="Enter the age">
</div>
          <div class="mb-3">
  <label class="form-label">address</label>
  <input type="text" class="form-control"  name="ad" value="{{emp.address}}" placeholder="Enter the address">
</div>
           <div class="mb-3">
  <label class="form-label">email</label>
  <input type="email" class="form-control"  name="e" value="{{emp.email}}" placeholder="Enter the email">
</div>

    <div class="mb-3">
  <label class="form-label">image</label>
        <img src="{{emp.image.url}}">
  <input type="file" class="form-control"  name="i">
</div>


   <div class="mb-3">
       <input type="submit" value="ADD">
   </div>

</form>
{% endblock %}
